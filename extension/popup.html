<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #2563eb;
            margin: 0;
            font-size: 18px;
        }
        
        .status-section {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #2563eb;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .status-item:last-child {
            margin-bottom: 0;
        }
        
        .label {
            font-weight: 500;
            color: #374151;
        }
        
        .value {
            color: #6b7280;
        }
        
        .status-success {
            color: #059669;
            font-weight: 500;
        }
        
        .status-failed {
            color: #dc2626;
            font-weight: 500;
        }
        
        .status-never {
            color: #9ca3af;
            font-weight: 500;
        }
        
        .config-section {
            margin-bottom: 15px;
        }
        
        .config-section h3 {
            margin: 0 0 10px 0;
            color: #374151;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 12px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 12px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 12px;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Porter Transaction Scraper</h1>
    </div>
    
    <div id="alerts"></div>
    
    <div class="status-section">
        <div class="status-item">
            <span class="label">Last Sync:</span>
            <span class="value" id="lastSync">Never</span>
        </div>
        <div class="status-item">
            <span class="label">Status:</span>
            <span class="value" id="syncStatus">Unknown</span>
        </div>
        <div class="status-item">
            <span class="label">Transactions:</span>
            <span class="value" id="dataCount">0</span>
        </div>
    </div>
    
    <div class="config-section">
        <h3>GitHub Configuration</h3>
        <div class="form-group">
            <label for="repoOwner">Repository Owner:</label>
            <input type="text" id="repoOwner" placeholder="e.g., KCLogistics">
        </div>
        <div class="form-group">
            <label for="repoName">Repository Name:</label>
            <input type="text" id="repoName" placeholder="e.g., porter-automation">
        </div>
        <div class="form-group">
            <label for="githubToken">GitHub Token:</label>
            <input type="password" id="githubToken" placeholder="ghp_...">
        </div>
    </div>
    
    <div class="button-group">
        <button class="btn btn-secondary" id="saveConfig">Save Config</button>
        <button class="btn btn-primary" id="extractNow">Extract Now</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
